version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - UPLOAD_MAX_SIZE=10485760
      - UPLOAD_ALLOWED_TYPES=image/*,application/pdf,text/plain
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
    volumes:
      - ./backend/uploads:/app/uploads
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - VITE_API_BASE_URL=http://backend:3000
    depends_on:
      - backend