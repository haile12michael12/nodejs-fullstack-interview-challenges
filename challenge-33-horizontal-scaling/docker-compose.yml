version: '3.8'

services:
  # Redis for session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Nginx load balancer
  nginx:
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  # Backend instances
  backend1:
    build: ./backend
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      - redis

  backend2:
    build: ./backend
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      - redis

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - nginx

volumes:
  redis_data: